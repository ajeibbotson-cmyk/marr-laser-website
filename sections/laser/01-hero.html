<!-- 01-hero.html — Laser Hair Removal Hero Section -->
<section class="marr-hero">
  <style>
    /* ── Design Tokens ── */
    .marr-hero {
      --marr-primary: #1a3a2a;
      --marr-primary-light: #2a5a3a;
      --marr-accent: #c9a84c;
      --marr-accent-hover: #b8933f;
      --marr-sage: #d5ddd7;
      --marr-light: #ffffff;
      --marr-offwhite: #f7f5f0;
      --marr-text: #2d2d2d;
      --marr-text-light: rgba(255, 255, 255, 0.75);
      --marr-text-muted: #6b6b6b;
      --marr-font-heading: 'Georgia', serif;
      --marr-font-body: 'Arial', sans-serif;
    }

    /* ── Block ── */
    .marr-hero {
      background-color: var(--marr-primary);
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 24px;
      box-sizing: border-box;
    }

    /* ── Elements ── */
    .marr-hero__inner {
      max-width: 800px;
      width: 100%;
    }

    .marr-hero__breadcrumb {
      font-family: var(--marr-font-body);
      font-size: 0.8125rem;
      color: var(--marr-text-light);
      letter-spacing: 0.08em;
      margin-bottom: 32px;
    }

    .marr-hero__breadcrumb-link {
      color: var(--marr-text-light);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .marr-hero__breadcrumb-link:hover {
      color: var(--marr-accent);
    }

    .marr-hero__breadcrumb-separator {
      display: inline-block;
      margin: 0 8px;
      opacity: 0.5;
    }

    .marr-hero__breadcrumb-current {
      color: var(--marr-light);
      opacity: 0.9;
    }

    .marr-hero__heading {
      font-family: var(--marr-font-heading);
      font-size: 3.5rem;
      font-weight: 400;
      color: var(--marr-light);
      text-transform: uppercase;
      letter-spacing: 0.18em;
      line-height: 1.15;
      margin: 0 0 24px;
    }

    .marr-hero__subtitle {
      font-family: var(--marr-font-body);
      font-size: 1.125rem;
      color: var(--marr-text-light);
      line-height: 1.7;
      margin: 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ── Responsive: 1200px ── */
    @media (max-width: 1200px) {
      .marr-hero {
        padding: 100px 24px;
      }

      .marr-hero__heading {
        font-size: 3rem;
      }
    }

    /* ── Responsive: 991px ── */
    @media (max-width: 991px) {
      .marr-hero {
        padding: 80px 24px;
        min-height: 45vh;
      }

      .marr-hero__heading {
        font-size: 2.5rem;
        letter-spacing: 0.14em;
      }

      .marr-hero__subtitle {
        font-size: 1.0625rem;
      }
    }

    /* ── Responsive: 767px ── */
    @media (max-width: 767px) {
      .marr-hero {
        padding: 64px 20px;
        min-height: 40vh;
      }

      .marr-hero__heading {
        font-size: 2rem;
        letter-spacing: 0.1em;
      }

      .marr-hero__subtitle {
        font-size: 1rem;
      }

      .marr-hero__breadcrumb {
        font-size: 0.75rem;
        margin-bottom: 24px;
      }
    }

    /* ── Responsive: 478px ── */
    @media (max-width: 478px) {
      .marr-hero {
        padding: 48px 16px;
        min-height: 35vh;
      }

      .marr-hero__heading {
        font-size: 1.625rem;
        letter-spacing: 0.08em;
      }

      .marr-hero__subtitle {
        font-size: 0.9375rem;
        line-height: 1.6;
      }
    }
  </style>

  <div class="marr-hero__inner">
    <nav class="marr-hero__breadcrumb" aria-label="Breadcrumb">
      <a href="/" class="marr-hero__breadcrumb-link">Home</a>
      <span class="marr-hero__breadcrumb-separator" aria-hidden="true">/</span>
      <a href="/treatments.html" class="marr-hero__breadcrumb-link">Treatments</a>
      <span class="marr-hero__breadcrumb-separator" aria-hidden="true">/</span>
      <span class="marr-hero__breadcrumb-current" aria-current="page">Laser Hair Removal</span>
    </nav>

    <h1 class="marr-hero__heading">Laser Hair Removal</h1>

    <p class="marr-hero__subtitle">
      Permanent hair reduction using the latest clinical-grade laser technology
    </p>
  </div>
</section>
