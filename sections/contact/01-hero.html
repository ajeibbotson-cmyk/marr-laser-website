<!-- 01-hero.html — Marr Laser & Skin Clinic: Contact Hero Section -->
<style>
  /* ========================================
     Design Tokens
     ======================================== */
  :root {
    --marr-primary: #1a3a2a;
    --marr-primary-light: #2a5a3a;
    --marr-accent: #c9a84c;
    --marr-accent-hover: #b8933f;
    --marr-sage: #d5ddd7;
    --marr-light: #ffffff;
    --marr-offwhite: #f7f5f0;
    --marr-text: #2d2d2d;
    --marr-text-light: rgba(255, 255, 255, 0.75);
    --marr-text-muted: #6b6b6b;
    --marr-font-heading: 'Georgia', serif;
    --marr-font-body: 'Arial', sans-serif;
  }

  /* ========================================
     Contact Hero Section
     ======================================== */
  .marr-contact-hero {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 50vh;
    background: linear-gradient(
      160deg,
      var(--marr-primary) 0%,
      var(--marr-primary-light) 50%,
      var(--marr-primary) 100%
    );
    overflow: hidden;
  }

  .marr-contact-hero__content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 2rem;
    max-width: 800px;
  }

  .marr-contact-hero__heading {
    font-family: var(--marr-font-heading);
    font-size: 3.5rem;
    font-weight: 400;
    line-height: 1.1;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--marr-light);
    margin: 0 0 1.5rem;
  }

  .marr-contact-hero__divider {
    width: 48px;
    height: 1px;
    background-color: var(--marr-accent);
    margin: 0 auto 1.5rem;
    border: none;
  }

  .marr-contact-hero__subtitle {
    font-family: var(--marr-font-body);
    font-size: 1.125rem;
    font-weight: 400;
    line-height: 1.7;
    letter-spacing: 0.04em;
    color: var(--marr-text-light);
    margin: 0;
  }

  /* ========================================
     Responsive — 1200px
     ======================================== */
  @media (max-width: 1200px) {
    .marr-contact-hero__heading {
      font-size: 3rem;
      letter-spacing: 0.18em;
    }
  }

  /* ========================================
     Responsive — 991px
     ======================================== */
  @media (max-width: 991px) {
    .marr-contact-hero__heading {
      font-size: 2.5rem;
      letter-spacing: 0.14em;
    }

    .marr-contact-hero__subtitle {
      font-size: 1rem;
    }

    .marr-contact-hero__content {
      max-width: 600px;
    }
  }

  /* ========================================
     Responsive — 767px
     ======================================== */
  @media (max-width: 767px) {
    .marr-contact-hero {
      min-height: 45vh;
    }

    .marr-contact-hero__heading {
      font-size: 2rem;
      letter-spacing: 0.12em;
    }

    .marr-contact-hero__subtitle {
      font-size: 0.9375rem;
    }

    .marr-contact-hero__content {
      padding: 1.5rem;
    }
  }

  /* ========================================
     Responsive — 478px
     ======================================== */
  @media (max-width: 478px) {
    .marr-contact-hero {
      min-height: 40vh;
    }

    .marr-contact-hero__heading {
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .marr-contact-hero__divider {
      width: 36px;
      margin-bottom: 1rem;
    }

    .marr-contact-hero__subtitle {
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .marr-contact-hero__content {
      padding: 1rem;
    }
  }
</style>

<section class="marr-contact-hero" aria-label="Contact hero">
  <div class="marr-contact-hero__content">
    <h1 class="marr-contact-hero__heading">Get in Touch</h1>
    <hr class="marr-contact-hero__divider" aria-hidden="true" />
    <p class="marr-contact-hero__subtitle">We'd love to hear from you — book a consultation or ask us anything</p>
  </div>
</section>
