<style>
  /* ---- Header Tokens ---- */
  .marr-header {
    --marr-primary: #1a3a2a;
    --marr-primary-light: #2a5a3a;
    --marr-accent: #c9a84c;
    --marr-accent-hover: #b8933f;
    --marr-light: #ffffff;
    --marr-font-heading: 'Georgia', serif;
    --marr-font-body: 'Arial', sans-serif;
  }

  /* ---- Sticky Header ---- */
  .marr-header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--marr-primary);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  }

  .marr-header__inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 72px;
  }

  /* ---- Logo ---- */
  .marr-header__logo {
    font-family: var(--marr-font-heading);
    font-size: 20px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--marr-light);
    text-decoration: none;
    white-space: nowrap;
  }

  .marr-header__logo span {
    color: var(--marr-accent);
  }

  /* ---- Desktop Nav ---- */
  .marr-header__nav {
    display: flex;
    align-items: center;
    gap: 32px;
  }

  .marr-header__link {
    font-family: var(--marr-font-body);
    font-size: 13px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.75);
    text-decoration: none;
    transition: color 0.3s ease;
    position: relative;
    padding: 8px 0;
  }

  .marr-header__link:hover,
  .marr-header__link--active {
    color: var(--marr-light);
  }

  .marr-header__link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--marr-accent);
    transition: width 0.3s ease;
  }

  .marr-header__link:hover::after,
  .marr-header__link--active::after {
    width: 100%;
  }

  /* ---- Dropdown ---- */
  .marr-header__dropdown {
    position: relative;
  }

  .marr-header__dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
  }

  .marr-header__dropdown-arrow {
    font-size: 8px;
    transition: transform 0.3s ease;
  }

  .marr-header__dropdown-menu {
    position: absolute;
    top: 100%;
    left: -16px;
    background: var(--marr-primary);
    border: 1px solid rgba(255, 255, 255, 0.08);
    min-width: 220px;
    padding: 12px 0;
    opacity: 0;
    visibility: hidden;
    transform: translateY(8px);
    transition: all 0.3s ease;
  }

  .marr-header__dropdown:hover .marr-header__dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }

  .marr-header__dropdown:hover .marr-header__dropdown-arrow {
    transform: rotate(180deg);
  }

  .marr-header__dropdown-link {
    display: block;
    padding: 10px 24px;
    font-family: var(--marr-font-body);
    font-size: 13px;
    letter-spacing: 1px;
    color: rgba(255, 255, 255, 0.65);
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .marr-header__dropdown-link:hover {
    color: var(--marr-light);
    background: rgba(255, 255, 255, 0.04);
    padding-left: 28px;
  }

  /* ---- Right Actions ---- */
  .marr-header__actions {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .marr-header__whatsapp {
    color: rgba(255, 255, 255, 0.7);
    font-size: 18px;
    transition: color 0.3s ease;
    text-decoration: none;
  }

  .marr-header__whatsapp:hover {
    color: #25d366;
  }

  .marr-header__cta {
    display: inline-block;
    padding: 10px 24px;
    font-family: var(--marr-font-body);
    font-size: 12px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--marr-primary);
    background: var(--marr-accent);
    border: none;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .marr-header__cta:hover {
    background: var(--marr-accent-hover);
  }

  /* ---- Mobile Toggle (CSS-only) ---- */
  .marr-header__toggle {
    display: none;
  }

  .marr-header__toggle-label {
    display: none;
    flex-direction: column;
    justify-content: center;
    gap: 5px;
    width: 28px;
    height: 28px;
    cursor: pointer;
  }

  .marr-header__toggle-bar {
    width: 100%;
    height: 2px;
    background: var(--marr-light);
    transition: all 0.3s ease;
  }

  /* ---- Mobile Styles ---- */
  @media (max-width: 991px) {
    .marr-header__toggle-label {
      display: flex;
    }

    .marr-header__nav {
      position: fixed;
      top: 72px;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--marr-primary);
      flex-direction: column;
      align-items: flex-start;
      padding: 32px 24px;
      gap: 0;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      overflow-y: auto;
    }

    .marr-header__toggle:checked ~ .marr-header__nav {
      transform: translateX(0);
    }

    .marr-header__toggle:checked ~ .marr-header__toggle-label .marr-header__toggle-bar:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .marr-header__toggle:checked ~ .marr-header__toggle-label .marr-header__toggle-bar:nth-child(2) {
      opacity: 0;
    }

    .marr-header__toggle:checked ~ .marr-header__toggle-label .marr-header__toggle-bar:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .marr-header__link {
      font-size: 15px;
      padding: 16px 0;
      width: 100%;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .marr-header__dropdown-menu {
      position: static;
      opacity: 1;
      visibility: visible;
      transform: none;
      border: none;
      padding: 0 0 0 16px;
      min-width: auto;
      display: none;
    }

    .marr-header__dropdown:hover .marr-header__dropdown-menu,
    .marr-header__dropdown:focus-within .marr-header__dropdown-menu {
      display: block;
    }

    .marr-header__actions {
      display: none;
    }
  }

  @media (max-width: 478px) {
    .marr-header__inner {
      padding: 0 16px;
      height: 64px;
    }

    .marr-header__logo {
      font-size: 16px;
      letter-spacing: 2px;
    }

    .marr-header__nav {
      top: 64px;
    }
  }
</style>
