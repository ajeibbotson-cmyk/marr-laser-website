<!-- 01-hero.html — Marr Laser & Skin Clinic: Hero Section -->
<style>
  /* ========================================
     Design Tokens
     ======================================== */
  :root {
    --marr-primary: #1a3a2a;
    --marr-primary-light: #2a5a3a;
    --marr-accent: #c9a84c;
    --marr-sage: #d5ddd7;
    --marr-light: #ffffff;
    --marr-offwhite: #f7f5f0;
    --marr-text: #2d2d2d;
    --marr-text-light: rgba(255, 255, 255, 0.75);
    --marr-font-heading: 'Georgia', serif;
    --marr-font-body: 'Arial', sans-serif;
  }

  /* ========================================
     Hero Section
     ======================================== */
  .marr-hero {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    background-color: var(--marr-primary);
    overflow: hidden;
  }

  /* Background placeholder block */
  .marr-hero__bg {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(
      160deg,
      var(--marr-primary) 0%,
      var(--marr-primary-light) 50%,
      var(--marr-primary) 100%
    );
    z-index: 1;
  }

  .marr-hero__bg-label {
    font-family: var(--marr-font-body);
    font-size: 0.75rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.08);
    padding: 0.75rem 1.5rem;
    border-radius: 2px;
    pointer-events: none;
    user-select: none;
  }

  /* Overlay for contrast */
  .marr-hero__overlay {
    position: absolute;
    inset: 0;
    background: rgba(26, 58, 42, 0.55);
    z-index: 2;
  }

  /* Content */
  .marr-hero__content {
    position: relative;
    z-index: 3;
    text-align: center;
    padding: 2rem;
    max-width: 900px;
  }

  .marr-hero__heading {
    font-family: var(--marr-font-heading);
    font-size: 4rem;
    font-weight: 400;
    line-height: 1.1;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: var(--marr-light);
    margin: 0 0 1.5rem;
  }

  .marr-hero__subtitle {
    font-family: var(--marr-font-body);
    font-size: 1rem;
    font-weight: 400;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: var(--marr-accent);
    margin: 0 0 2.5rem;
  }

  .marr-hero__divider {
    width: 48px;
    height: 1px;
    background-color: var(--marr-accent);
    margin: 0 auto 2.5rem;
    border: none;
  }

  .marr-hero__tagline {
    font-family: var(--marr-font-body);
    font-size: 1.125rem;
    font-weight: 400;
    line-height: 1.7;
    letter-spacing: 0.04em;
    color: var(--marr-text-light);
    margin: 0;
  }

  /* ========================================
     Scroll Indicator (CSS-only)
     ======================================== */
  .marr-hero__scroll {
    position: absolute;
    bottom: 2.5rem;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
  }

  .marr-hero__scroll-text {
    font-family: var(--marr-font-body);
    font-size: 0.625rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.4);
  }

  .marr-hero__scroll-chevron {
    width: 20px;
    height: 20px;
    border-right: 1px solid rgba(255, 255, 255, 0.4);
    border-bottom: 1px solid rgba(255, 255, 255, 0.4);
    transform: rotate(45deg);
    animation: marr-chevron-bounce 2s ease-in-out infinite;
  }

  @keyframes marr-chevron-bounce {
    0%,
    100% {
      transform: rotate(45deg) translateY(0);
      opacity: 0.4;
    }
    50% {
      transform: rotate(45deg) translateY(6px);
      opacity: 1;
    }
  }

  /* ========================================
     Responsive — 1200px
     ======================================== */
  @media (max-width: 1200px) {
    .marr-hero__heading {
      font-size: 3.25rem;
      letter-spacing: 0.18em;
    }
  }

  /* ========================================
     Responsive — 991px
     ======================================== */
  @media (max-width: 991px) {
    .marr-hero__heading {
      font-size: 2.75rem;
      letter-spacing: 0.14em;
    }

    .marr-hero__tagline {
      font-size: 1rem;
    }

    .marr-hero__content {
      max-width: 680px;
    }
  }

  /* ========================================
     Responsive — 767px
     ======================================== */
  @media (max-width: 767px) {
    .marr-hero {
      min-height: 85vh;
    }

    .marr-hero__heading {
      font-size: 2rem;
      letter-spacing: 0.12em;
    }

    .marr-hero__subtitle {
      font-size: 0.875rem;
      letter-spacing: 0.22em;
      margin-bottom: 2rem;
    }

    .marr-hero__divider {
      margin-bottom: 2rem;
    }

    .marr-hero__tagline {
      font-size: 0.9375rem;
    }

    .marr-hero__content {
      padding: 1.5rem;
    }

    .marr-hero__scroll {
      bottom: 1.75rem;
    }
  }

  /* ========================================
     Responsive — 478px
     ======================================== */
  @media (max-width: 478px) {
    .marr-hero {
      min-height: 80vh;
    }

    .marr-hero__heading {
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }

    .marr-hero__subtitle {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      margin-bottom: 1.5rem;
    }

    .marr-hero__divider {
      width: 36px;
      margin-bottom: 1.5rem;
    }

    .marr-hero__tagline {
      font-size: 0.875rem;
      line-height: 1.65;
    }

    .marr-hero__content {
      padding: 1rem;
    }

    .marr-hero__scroll {
      bottom: 1.25rem;
    }

    .marr-hero__scroll-text {
      font-size: 0.5625rem;
    }
  }
</style>

<section class="marr-hero" aria-label="Hero">
  <!-- Background placeholder -->
  <div class="marr-hero__bg" aria-hidden="true">
    <span class="marr-hero__bg-label">Hero image — clinic interior / treatment room</span>
  </div>

  <!-- Overlay -->
  <div class="marr-hero__overlay" aria-hidden="true"></div>

  <!-- Content -->
  <div class="marr-hero__content">
    <h1 class="marr-hero__heading">Advanced Skin &amp; Laser Clinic</h1>
    <p class="marr-hero__subtitle">Newry, Co. Down</p>
    <hr class="marr-hero__divider" aria-hidden="true" />
    <p class="marr-hero__tagline">Clinical precision. Personal care. Visible results.</p>
  </div>

  <!-- Scroll indicator -->
  <div class="marr-hero__scroll" aria-hidden="true">
    <span class="marr-hero__scroll-text">Scroll</span>
    <span class="marr-hero__scroll-chevron"></span>
  </div>
</section>
