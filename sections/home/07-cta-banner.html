<!-- 07-cta-banner.html — Call-to-Action Banner Section -->
<section class="marr-cta" aria-labelledby="marr-cta__heading">
  <style>
    /* ── Design Tokens ── */
    .marr-cta {
      --marr-primary: #1a3a2a;
      --marr-primary-light: #2a5a3a;
      --marr-accent: #c9a84c;
      --marr-sage: #d5ddd7;
      --marr-light: #ffffff;
      --marr-offwhite: #f7f5f0;
      --marr-text: #2d2d2d;
      --marr-text-light: rgba(255, 255, 255, 0.75);
      --marr-text-muted: #6b6b6b;
      --marr-font-heading: 'Georgia', serif;
      --marr-font-body: 'Arial', sans-serif;
    }

    /* ── Base ── */
    .marr-cta {
      background-color: var(--marr-sage);
      padding: 100px 24px;
      box-sizing: border-box;
      width: 100%;
    }

    .marr-cta__inner {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    /* ── Heading ── */
    .marr-cta__heading {
      font-family: var(--marr-font-heading);
      font-size: 2rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      line-height: 1.35;
      color: var(--marr-primary);
      margin: 0 0 24px;
    }

    /* ── Body Text ── */
    .marr-cta__text {
      font-family: var(--marr-font-body);
      font-size: 1rem;
      line-height: 1.75;
      color: var(--marr-text);
      margin: 0 0 44px;
    }

    /* ── Buttons ── */
    .marr-cta__buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .marr-cta__btn {
      display: inline-block;
      font-family: var(--marr-font-body);
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      text-decoration: none;
      padding: 16px 36px;
      border-radius: 2px;
      transition: background-color 0.25s ease, color 0.25s ease, border-color 0.25s ease;
      cursor: pointer;
      line-height: 1;
    }

    .marr-cta__btn--primary {
      background-color: var(--marr-primary);
      color: var(--marr-light);
      border: 2px solid var(--marr-primary);
    }

    .marr-cta__btn--primary:hover,
    .marr-cta__btn--primary:focus-visible {
      background-color: var(--marr-primary-light);
      border-color: var(--marr-primary-light);
    }

    .marr-cta__btn--outline {
      background-color: transparent;
      color: var(--marr-primary);
      border: 2px solid var(--marr-primary);
    }

    .marr-cta__btn--outline:hover,
    .marr-cta__btn--outline:focus-visible {
      background-color: var(--marr-primary);
      color: var(--marr-light);
    }

    /* ── Focus ring for keyboard accessibility ── */
    .marr-cta__btn:focus-visible {
      outline: 3px solid var(--marr-accent);
      outline-offset: 3px;
    }

    /* ── Responsive: 1200px ── */
    @media (max-width: 1200px) {
      .marr-cta {
        padding: 88px 24px;
      }

      .marr-cta__heading {
        font-size: 1.85rem;
      }
    }

    /* ── Responsive: 991px ── */
    @media (max-width: 991px) {
      .marr-cta {
        padding: 80px 20px;
      }

      .marr-cta__heading {
        font-size: 1.6rem;
        letter-spacing: 0.14em;
      }

      .marr-cta__text {
        margin-bottom: 36px;
      }
    }

    /* ── Responsive: 767px ── */
    @media (max-width: 767px) {
      .marr-cta {
        padding: 72px 20px;
      }

      .marr-cta__heading {
        font-size: 1.4rem;
        letter-spacing: 0.12em;
        margin-bottom: 20px;
      }

      .marr-cta__text {
        font-size: 0.9375rem;
        margin-bottom: 32px;
      }

      .marr-cta__btn {
        padding: 14px 28px;
        font-size: 0.75rem;
      }
    }

    /* ── Responsive: 478px ── */
    @media (max-width: 478px) {
      .marr-cta {
        padding: 56px 16px;
      }

      .marr-cta__heading {
        font-size: 1.2rem;
        letter-spacing: 0.1em;
        margin-bottom: 16px;
      }

      .marr-cta__text {
        font-size: 0.875rem;
        line-height: 1.7;
        margin-bottom: 28px;
      }

      .marr-cta__buttons {
        flex-direction: column;
        gap: 12px;
      }

      .marr-cta__btn {
        width: 100%;
        text-align: center;
        padding: 16px 24px;
      }
    }
  </style>

  <div class="marr-cta__inner">
    <h2 class="marr-cta__heading" id="marr-cta__heading">
      Your Journey Starts Here
    </h2>

    <p class="marr-cta__text">
      Book a complimentary consultation and take the first step towards feeling your best.
    </p>

    <div class="marr-cta__buttons">
      <a href="contact.html" class="marr-cta__btn marr-cta__btn--primary" aria-label="Book a consultation">
        Book Consultation
      </a>
      <a href="tel:+441234567890" class="marr-cta__btn marr-cta__btn--outline" aria-label="Call us to book">
        Call Us
      </a>
    </div>
  </div>
</section>
