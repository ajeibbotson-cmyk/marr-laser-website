<!-- Marr Laser — 02 Hero -->
<style>
  .marr-hero {
    --marr-primary: #3C3C3B;
    --marr-accent: #C6BCB3;
    --marr-light: #ffffff;
    --marr-text: #3C3C3B;
    --marr-font-heading: 'Cangste', 'Cormorant Garamond', serif;
    --marr-font-body: 'Noto Sans', sans-serif;

    position: relative;
    background: var(--marr-primary);
    color: var(--marr-light);
    padding: 100px 0 80px;
    overflow: hidden;
  }

  .marr-hero__bg {
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  .marr-hero__bg img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.2;
  }

  .marr-hero__inner {
    position: relative;
    z-index: 1;
    max-width: 1180px;
    margin: 0 auto;
    padding: 0 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
  }

  .marr-hero__content {
    max-width: 560px;
  }

  .marr-hero__badge {
    display: inline-block;
    padding: 6px 16px;
    background: rgba(198, 188, 179, 0.15);
    border: 1px solid var(--marr-accent);
    border-radius: 32px;
    font-family: var(--marr-font-body);
    font-size: 13px;
    font-weight: 600;
    color: var(--marr-accent);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 24px;
  }

  .marr-hero__title {
    font-family: var(--marr-font-heading);
    font-size: clamp(36px, 5vw, 58px);
    line-height: 1.1;
    margin-bottom: 20px;
  }

  .marr-hero__title em {
    font-style: italic;
    color: var(--marr-accent);
  }

  .marr-hero__subtitle {
    font-size: 18px;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 36px;
    max-width: 480px;
  }

  .marr-hero__ctas {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }

  .marr-hero__cta {
    display: inline-block;
    padding: 16px 36px;
    border-radius: 32px;
    font-family: var(--marr-font-body);
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .marr-hero__cta--book {
    background: var(--marr-accent);
    color: var(--marr-primary);
  }

  .marr-hero__cta--book:hover {
    background: #B4A89D;
  }

  .marr-hero__cta--whatsapp {
    background: #25d366;
    color: #ffffff;
  }

  .marr-hero__cta--whatsapp:hover {
    background: #1da851;
  }

  .marr-hero__trust {
    margin-top: 36px;
    display: flex;
    gap: 24px;
    align-items: center;
  }

  .marr-hero__trust-item {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.6);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .marr-hero__trust-item strong {
    color: var(--marr-accent);
  }

  .marr-hero__image {
    border-radius: 16px;
    overflow: hidden;
  }

  .marr-hero__image img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (max-width: 991px) {
    .marr-hero__inner {
      grid-template-columns: 1fr;
      gap: 40px;
      text-align: center;
    }

    .marr-hero__content {
      max-width: 100%;
    }

    .marr-hero__subtitle {
      max-width: 100%;
    }

    .marr-hero__ctas {
      justify-content: center;
    }

    .marr-hero__trust {
      justify-content: center;
    }

    .marr-hero__image {
      max-width: 500px;
      margin: 0 auto;
    }
  }

  @media (max-width: 478px) {
    .marr-hero {
      padding: 60px 0 50px;
    }

    .marr-hero__ctas {
      flex-direction: column;
    }

    .marr-hero__cta {
      width: 100%;
    }

    .marr-hero__trust {
      flex-direction: column;
      gap: 12px;
    }
  }
</style>

<section class="marr-hero">
  <div class="marr-hero__bg">
    <img src="https://placehold.co/1920x900/1a1a2e/2a2a4e?text=+" alt="">
  </div>

  <div class="marr-hero__inner">
    <div class="marr-hero__content">
      <span class="marr-hero__badge">Limited Time Offer</span>
      <h1 class="marr-hero__title">
        Say Goodbye to Unwanted Hair — <em>Permanently</em>
      </h1>
      <p class="marr-hero__subtitle">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
        commodo cursus magna, vel scelerisque nisl consectetur et.
      </p>
      <div class="marr-hero__ctas">
        <a href="#booking" class="marr-hero__cta marr-hero__cta--book">Book Free Consultation</a>
        <a href="https://wa.me/441234567890" class="marr-hero__cta marr-hero__cta--whatsapp">Book on WhatsApp</a>
      </div>
      <div class="marr-hero__trust">
        <span class="marr-hero__trust-item"><strong>2,000+</strong> Clients Treated</span>
        <span class="marr-hero__trust-item"><strong>4.9★</strong> Google Rating</span>
        <span class="marr-hero__trust-item"><strong>10+</strong> Years Experience</span>
      </div>
    </div>

    <div class="marr-hero__image">
      <img src="https://placehold.co/580x650/2a2a4e/c9a84c?text=Hero+Image" alt="Laser hair removal treatment">
    </div>
  </div>
</section>
