<!-- Marr Laser — 01 Sticky Header -->
<style>
  /* === SECTION 01 — HEADER === Design C: Warm Boutique */
  .marr-header {
    --marr-charcoal: #3C3C3B;
    --marr-taupe: #C6BCB3;
    --marr-taupe-hover: #b5aa9f;
    --marr-blush: #ECE5E0;
    --marr-offwhite: #F9F9F8;
    --marr-text: #3C3C3B;
    --marr-text-muted: #7a7574;
    --marr-font-heading: 'Cangste', 'Cormorant Garamond', serif;
    --marr-font-body: 'Noto Sans', sans-serif;
    --marr-transition: 0.25s ease;
    --marr-radius: 8px;
    --marr-border: rgba(60, 60, 59, 0.1);

    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--marr-offwhite);
    padding: 16px 0;
    border-bottom: 1px solid var(--marr-border);
  }

  .marr-header__inner {
    max-width: 1180px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Left nav links */
  .marr-header__nav--left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Right nav links */
  .marr-header__nav--right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Nav link — Design C pill hover */
  .marr-header__link {
    font-family: var(--marr-font-heading);
    font-size: 0.6875rem;
    font-weight: 400;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--marr-text);
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 100px;
    transition: background-color var(--marr-transition),
                color var(--marr-transition);
  }

  .marr-header__link:hover,
  .marr-header__link:focus-visible {
    background-color: var(--marr-taupe);
    color: #ffffff;
  }

  /* CTA button in nav — Design C 8px radius */
  .marr-header__cta {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 20px;
    font-family: var(--marr-font-heading);
    font-size: 0.6875rem;
    font-weight: 400;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    text-decoration: none;
    background-color: var(--marr-taupe);
    color: #ffffff;
    border: 1px solid var(--marr-taupe);
    border-radius: var(--marr-radius);
    cursor: pointer;
    transition: background-color var(--marr-transition),
                border-color var(--marr-transition);
  }

  .marr-header__cta:hover {
    background-color: var(--marr-taupe-hover);
    border-color: var(--marr-taupe-hover);
  }

  .marr-header__cta:focus-visible {
    outline: 2px solid var(--marr-taupe);
    outline-offset: 2px;
  }

  /* Centered stacked wordmark */
  .marr-header__logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    line-height: 1;
    padding: 0 32px;
  }

  .marr-header__logo-main {
    font-family: var(--marr-font-heading);
    font-size: 1.5rem;
    font-weight: 300;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--marr-charcoal);
    text-align: center;
  }

  .marr-header__logo-sub {
    font-family: var(--marr-font-heading);
    font-size: 0.5625rem;
    font-weight: 400;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--marr-taupe);
    text-align: center;
  }

  /* Mobile hamburger toggle — hidden on desktop */
  .marr-header__toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    gap: 5px;
    width: 28px;
    height: 28px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }

  .marr-header__toggle-bar {
    display: block;
    width: 100%;
    height: 1.5px;
    background-color: var(--marr-charcoal);
    transition: transform var(--marr-transition),
                opacity var(--marr-transition);
  }

  /* Focus visible for accessibility */
  .marr-header__link:focus-visible,
  .marr-header__toggle:focus-visible {
    outline: 2px solid var(--marr-taupe);
    outline-offset: 2px;
  }

  /* ---- Tablet: 991px ---- */
  @media (max-width: 991px) {
    .marr-header__logo {
      padding: 0 24px;
    }
  }

  /* ---- Mobile: 767px ---- */
  @media (max-width: 767px) {
    .marr-header__nav--left,
    .marr-header__nav--right {
      display: none;
    }

    .marr-header__inner {
      justify-content: space-between;
    }

    .marr-header__logo {
      padding: 0;
      align-items: flex-start;
    }

    .marr-header__toggle {
      display: flex;
    }
  }

  /* ---- Small mobile: 478px ---- */
  @media (max-width: 478px) {
    .marr-header {
      padding: 12px 0;
    }

    .marr-header__inner {
      padding: 0 16px;
    }

    .marr-header__logo-main {
      font-size: 1.25rem;
    }

    .marr-header__logo-sub {
      font-size: 0.5rem;
    }
  }
</style>

<header class="marr-header">
  <div class="marr-header__inner">
    <nav class="marr-header__nav--left" aria-label="Primary navigation left">
      <a href="tel:+441234567890" class="marr-header__link">Call Us</a>
      <a href="#treatments" class="marr-header__link">Treatments</a>
    </nav>

    <a href="#" class="marr-header__logo" aria-label="MARR Laser &amp; Skin — Home">
      <span class="marr-header__logo-main">MARR</span>
      <span class="marr-header__logo-sub">Laser &amp; Skin</span>
    </a>

    <nav class="marr-header__nav--right" aria-label="Primary navigation right">
      <a href="#results" class="marr-header__link">Results</a>
      <a href="#booking" class="marr-header__link">Book Now</a>
    </nav>

    <button class="marr-header__toggle" aria-label="Open menu" aria-expanded="false">
      <span class="marr-header__toggle-bar"></span>
      <span class="marr-header__toggle-bar"></span>
      <span class="marr-header__toggle-bar"></span>
    </button>
  </div>
</header>
