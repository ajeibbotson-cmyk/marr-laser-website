<style>
  .marr-header {
    --marr-primary: #3C3C3B;
    --marr-accent: #C6BCB3;
    --marr-light: #ffffff;
    --marr-font-body: 'Noto Sans', sans-serif;

    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--marr-primary);
    padding: 14px 0;
    border-bottom: 1px solid rgba(198, 188, 179, 0.2);
  }

  .marr-header__inner {
    max-width: 1180px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .marr-header__logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .marr-header__logo img {
    height: 40px;
    width: auto;
  }

  .marr-header__logo-text {
    font-family: var(--marr-font-body);
    font-size: 18px;
    font-weight: 700;
    color: var(--marr-accent);
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .marr-header__nav {
    display: flex;
    align-items: center;
    gap: 24px;
  }

  .marr-header__contact {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--marr-light);
    font-family: var(--marr-font-body);
    font-size: 14px;
  }

  .marr-header__contact-icon {
    width: 20px;
    height: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .marr-header__contact-icon svg {
    width: 18px;
    height: 18px;
    fill: var(--marr-accent);
  }

  .marr-header__cta {
    display: inline-block;
    padding: 10px 24px;
    background: var(--marr-accent);
    color: var(--marr-primary);
    font-family: var(--marr-font-body);
    font-size: 14px;
    font-weight: 600;
    border-radius: 32px;
    text-decoration: none;
    transition: background 0.3s ease;
  }

  .marr-header__cta:hover {
    background: #B4A89D;
  }

  .marr-header__whatsapp {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: #25d366;
    border-radius: 50%;
    transition: background 0.3s ease;
  }

  .marr-header__whatsapp:hover {
    background: #1da851;
  }

  .marr-header__whatsapp svg {
    width: 22px;
    height: 22px;
    fill: #ffffff;
  }

  @media (max-width: 767px) {
    .marr-header__contact--address {
      display: none;
    }

    .marr-header__nav {
      gap: 14px;
    }

    .marr-header__cta {
      padding: 8px 16px;
      font-size: 13px;
    }
  }

  @media (max-width: 478px) {
    .marr-header__logo-text {
      font-size: 14px;
      letter-spacing: 1px;
    }

    .marr-header__cta {
      display: none;
    }
  }
</style>
