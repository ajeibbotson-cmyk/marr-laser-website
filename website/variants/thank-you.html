<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You â€” MARR Laser &amp; Skin Clinic</title>
  <meta name="description" content="Your layout preferences have been submitted successfully.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --marr-charcoal: #3C3C3B;
      --marr-taupe: #C6BCB3;
      --marr-taupe-hover: #B4A89D;
      --marr-blush: #ECE5E0;
      --marr-offwhite: #F9F9F8;
      --marr-font-heading: 'Cangste', 'Cormorant Garamond', serif;
      --marr-font-body: 'Noto Sans', sans-serif;
    }

    body {
      font-family: var(--marr-font-body);
      font-weight: 300;
      color: var(--marr-charcoal);
      background: var(--marr-offwhite);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .hub-header {
      text-align: center;
      padding: 48px 24px 24px;
      border-bottom: 1px solid rgba(60,60,59,0.1);
    }

    .hub-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
    }

    .hub-logo__main {
      font-family: var(--marr-font-heading);
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--marr-charcoal);
    }

    .hub-logo__sub {
      font-family: var(--marr-font-heading);
      font-size: 0.5625rem;
      font-weight: 400;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--marr-taupe);
    }

    .thankyou-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px;
    }

    .thankyou-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 56px 48px;
      box-shadow: 0 2px 12px rgba(60,60,59,0.06);
      max-width: 540px;
      width: 100%;
      text-align: center;
    }

    .thankyou-eyebrow {
      display: block;
      font-family: var(--marr-font-heading);
      font-size: 0.6875rem;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--marr-taupe);
      margin-bottom: 16px;
    }

    .thankyou-title {
      font-family: var(--marr-font-heading);
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 300;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--marr-charcoal);
      margin-bottom: 20px;
    }

    .thankyou-divider {
      width: 48px;
      height: 1px;
      background: var(--marr-taupe);
      margin: 0 auto 20px;
    }

    .thankyou-message {
      font-size: 0.9375rem;
      color: #7a7574;
      line-height: 1.7;
      margin-bottom: 36px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .thankyou-links {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thankyou-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 28px;
      font-family: var(--marr-font-heading);
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 100px;
      transition: all 0.25s ease;
    }

    .thankyou-link--primary {
      background: var(--marr-charcoal);
      color: #ffffff;
      border: 1px solid var(--marr-charcoal);
    }

    .thankyou-link--primary:hover {
      background: #2a2a29;
    }

    .thankyou-link--secondary {
      background: transparent;
      color: var(--marr-charcoal);
      border: 1px solid var(--marr-taupe);
    }

    .thankyou-link--secondary:hover {
      background: var(--marr-blush);
    }

    .hub-footer {
      text-align: center;
      padding: 24px;
      border-top: 1px solid rgba(60,60,59,0.1);
    }

    .hub-footer__text {
      font-size: 0.75rem;
      color: #7a7574;
    }

    @media (max-width: 480px) {
      .thankyou-card {
        padding: 40px 24px;
      }

      .thankyou-links {
        flex-direction: column;
        align-items: center;
      }

      .thankyou-link {
        width: 100%;
        max-width: 240px;
      }
    }
  </style>
</head>
<body>

  <header class="hub-header">
    <div class="hub-logo">
      <span class="hub-logo__main">MARR</span>
      <span class="hub-logo__sub">Laser &amp; Skin</span>
    </div>
  </header>

  <main class="thankyou-main">
    <div class="thankyou-card">
      <span class="thankyou-eyebrow">Client Review</span>
      <h1 class="thankyou-title">Thank You</h1>
      <div class="thankyou-divider" aria-hidden="true"></div>
      <p class="thankyou-message">Your layout preferences have been submitted. We will review your selections and be in touch shortly.</p>
      <div class="thankyou-links">
        <a href="index.html" class="thankyou-link thankyou-link--primary">Back to Review</a>
        <a href="../index.html" class="thankyou-link thankyou-link--secondary">Visit Website</a>
      </div>
    </div>
  </main>

  <footer class="hub-footer">
    <p class="hub-footer__text">&copy; 2026 MARR Laser &amp; Skin Clinic</p>
  </footer>

</body>
</html>
