<!-- Marr Laser & Skin Clinic — Treatments Hero Section -->
<section class="marr-hero">
  <style>
    /* ========================================
       Design Tokens
       ======================================== */
    .marr-hero {
      --marr-primary: #1a3a2a;
      --marr-primary-light: #2a5a3a;
      --marr-accent: #c9a84c;
      --marr-accent-hover: #b8933f;
      --marr-sage: #d5ddd7;
      --marr-light: #ffffff;
      --marr-offwhite: #f7f5f0;
      --marr-text: #2d2d2d;
      --marr-text-light: rgba(255, 255, 255, 0.75);
      --marr-text-muted: #6b6b6b;
      --marr-font-heading: 'Georgia', serif;
      --marr-font-body: 'Arial', sans-serif;
    }

    /* ========================================
       Hero Section
       ======================================== */
    .marr-hero {
      background-color: var(--marr-primary);
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 24px;
      box-sizing: border-box;
    }

    .marr-hero__inner {
      max-width: 800px;
      text-align: center;
    }

    .marr-hero__heading {
      font-family: var(--marr-font-heading);
      font-size: 3.25rem;
      font-weight: 400;
      color: var(--marr-light);
      text-transform: uppercase;
      letter-spacing: 0.28em;
      margin: 0 0 28px 0;
      line-height: 1.15;
    }

    .marr-hero__subtitle {
      font-family: var(--marr-font-body);
      font-size: 1.125rem;
      font-weight: 400;
      color: var(--marr-text-light);
      line-height: 1.7;
      margin: 0 0 48px 0;
      letter-spacing: 0.02em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .marr-hero__divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .marr-hero__divider-line {
      width: 60px;
      height: 1px;
      background-color: var(--marr-accent);
      display: block;
    }

    .marr-hero__divider-dot {
      width: 6px;
      height: 6px;
      background-color: var(--marr-accent);
      border-radius: 50%;
      display: block;
    }

    /* ========================================
       Responsive — 1200px
       ======================================== */
    @media (max-width: 1200px) {
      .marr-hero {
        padding: 100px 24px;
      }

      .marr-hero__heading {
        font-size: 2.875rem;
      }
    }

    /* ========================================
       Responsive — 991px
       ======================================== */
    @media (max-width: 991px) {
      .marr-hero {
        padding: 88px 24px;
        min-height: 44vh;
      }

      .marr-hero__heading {
        font-size: 2.5rem;
        letter-spacing: 0.22em;
      }

      .marr-hero__subtitle {
        font-size: 1.0625rem;
      }
    }

    /* ========================================
       Responsive — 767px
       ======================================== */
    @media (max-width: 767px) {
      .marr-hero {
        padding: 72px 20px;
        min-height: 40vh;
      }

      .marr-hero__heading {
        font-size: 2rem;
        letter-spacing: 0.18em;
        margin-bottom: 22px;
      }

      .marr-hero__subtitle {
        font-size: 1rem;
        margin-bottom: 36px;
      }

      .marr-hero__divider-line {
        width: 44px;
      }
    }

    /* ========================================
       Responsive — 478px
       ======================================== */
    @media (max-width: 478px) {
      .marr-hero {
        padding: 60px 16px;
        min-height: 36vh;
      }

      .marr-hero__heading {
        font-size: 1.625rem;
        letter-spacing: 0.14em;
        margin-bottom: 18px;
      }

      .marr-hero__subtitle {
        font-size: 0.9375rem;
        line-height: 1.65;
        margin-bottom: 30px;
      }

      .marr-hero__divider-line {
        width: 32px;
      }

      .marr-hero__divider-dot {
        width: 5px;
        height: 5px;
      }
    }
  </style>

  <div class="marr-hero__inner">
    <h1 class="marr-hero__heading">Our Treatments</h1>
    <p class="marr-hero__subtitle">
      Advanced solutions for laser hair removal, skin rejuvenation, and clinical skincare
    </p>
    <div class="marr-hero__divider" aria-hidden="true">
      <span class="marr-hero__divider-line"></span>
      <span class="marr-hero__divider-dot"></span>
      <span class="marr-hero__divider-line"></span>
    </div>
  </div>
</section>
