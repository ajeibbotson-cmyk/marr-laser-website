<!-- 05-method.html — Our Approach Section -->
<section class="marr-method" aria-labelledby="marr-method__heading">
  <style>
    /* ── Design Tokens ── */
    .marr-method {
      --marr-primary: #1a3a2a;
      --marr-primary-light: #2a5a3a;
      --marr-accent: #c9a84c;
      --marr-sage: #d5ddd7;
      --marr-light: #ffffff;
      --marr-offwhite: #f7f5f0;
      --marr-text: #2d2d2d;
      --marr-text-light: rgba(255, 255, 255, 0.75);
      --marr-text-muted: #6b6b6b;
      --marr-font-heading: 'Georgia', serif;
      --marr-font-body: 'Arial', sans-serif;
    }

    /* ── Base ── */
    .marr-method {
      background-color: var(--marr-primary);
      color: var(--marr-light);
      padding: 120px 24px;
      box-sizing: border-box;
      width: 100%;
    }

    .marr-method__inner {
      max-width: 1140px;
      margin: 0 auto;
    }

    /* ── Heading ── */
    .marr-method__heading {
      font-family: var(--marr-font-heading);
      font-size: 2rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      line-height: 1.4;
      text-align: center;
      margin: 0 0 72px;
      color: var(--marr-light);
    }

    /* ── Image Grid ── */
    .marr-method__images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 80px;
    }

    .marr-method__image-block {
      background-color: var(--marr-sage);
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
    }

    .marr-method__image-label {
      font-family: var(--marr-font-body);
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--marr-primary);
      font-weight: 600;
    }

    /* ── Points Grid ── */
    .marr-method__points {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 48px;
      text-align: center;
    }

    .marr-method__point-label {
      font-family: var(--marr-font-heading);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--marr-accent);
      margin: 0 0 16px;
      font-weight: 400;
    }

    .marr-method__point-desc {
      font-family: var(--marr-font-body);
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--marr-text-light);
      margin: 0;
    }

    /* ── Responsive: 1200px ── */
    @media (max-width: 1200px) {
      .marr-method {
        padding: 100px 24px;
      }

      .marr-method__heading {
        font-size: 1.8rem;
      }
    }

    /* ── Responsive: 991px ── */
    @media (max-width: 991px) {
      .marr-method {
        padding: 80px 20px;
      }

      .marr-method__heading {
        font-size: 1.55rem;
        letter-spacing: 0.14em;
        margin-bottom: 56px;
      }

      .marr-method__images {
        margin-bottom: 64px;
      }

      .marr-method__image-block {
        height: 260px;
      }

      .marr-method__points {
        gap: 32px;
      }
    }

    /* ── Responsive: 767px ── */
    @media (max-width: 767px) {
      .marr-method {
        padding: 72px 20px;
      }

      .marr-method__heading {
        font-size: 1.35rem;
        letter-spacing: 0.12em;
        margin-bottom: 48px;
      }

      .marr-method__images {
        grid-template-columns: 1fr;
        gap: 16px;
        margin-bottom: 56px;
      }

      .marr-method__image-block {
        height: 240px;
      }

      .marr-method__points {
        grid-template-columns: 1fr;
        gap: 40px;
        max-width: 480px;
        margin: 0 auto;
      }
    }

    /* ── Responsive: 478px ── */
    @media (max-width: 478px) {
      .marr-method {
        padding: 56px 16px;
      }

      .marr-method__heading {
        font-size: 1.15rem;
        letter-spacing: 0.1em;
        margin-bottom: 40px;
      }

      .marr-method__images {
        margin-bottom: 48px;
      }

      .marr-method__image-block {
        height: 200px;
      }

      .marr-method__points {
        gap: 32px;
      }

      .marr-method__point-label {
        font-size: 0.8125rem;
      }

      .marr-method__point-desc {
        font-size: 0.875rem;
      }
    }
  </style>

  <div class="marr-method__inner">
    <h2 class="marr-method__heading" id="marr-method__heading">
      Our Approach Is Clinical, Personal and Results-Driven
    </h2>

    <!-- Image Grid -->
    <div class="marr-method__images">
      <div class="marr-method__image-block" role="img" aria-label="Treatment room at Marr Laser and Skin Clinic">
        <span class="marr-method__image-label">Treatment Room</span>
      </div>
      <div class="marr-method__image-block" role="img" aria-label="Consultation at Marr Laser and Skin Clinic">
        <span class="marr-method__image-label">Consultation</span>
      </div>
    </div>

    <!-- Method Points -->
    <div class="marr-method__points">
      <div class="marr-method__point">
        <h3 class="marr-method__point-label">Clinical Excellence</h3>
        <p class="marr-method__point-desc">
          Advanced technology and evidence-based treatments
        </p>
      </div>
      <div class="marr-method__point">
        <h3 class="marr-method__point-label">Personal Care</h3>
        <p class="marr-method__point-desc">
          Tailored treatment plans for every individual
        </p>
      </div>
      <div class="marr-method__point">
        <h3 class="marr-method__point-label">Visible Results</h3>
        <p class="marr-method__point-desc">
          Proven outcomes you can see and feel
        </p>
      </div>
    </div>
  </div>
</section>
